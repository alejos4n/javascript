<!DOCTYPE html>
<html>
	<head>
		<title>Actualizando conocimeintos HTML</title>

	<body>
		
		<h1>Titulos</h1>

		<script>
			/*además de los operadores normales contamos con los operadores
            post y pre incremento */

            var x = 1; //x =1
            var y = ++x; //x=2, y=2
            //x vale 2 pues ++x suma x mas x
            //y vale 2 pues al usar = se le asgina ese valor

            var z = y++ + x; //x=2, y=3, z=4
            /*En la	última sentencia tenemos un	postincremento,	esto lo	que	hace es primero	evaluar
            la expresión y después realizar	el incremento. Es decir	en el momento de la	asignación 
            z =	y++	+ x, y vale	2 y x también 2, por lo	tanto z vale 4,	y después de esta asignacion
            y es incrementada pasando a tener valor 3.*/

            //Typeof
            //no permite conocer la variable sobre la que operamos
            typeof 5; //number
            typeof false; //boolean
            typeof "carlos"; //cadena
            typeof undefined; //undefined

            //negacion
            //al escribir en la consola !true imprime falsey así con
            //los demas, si se escribe !!true muestra el valor real
            !true; //devuelve false
            !false; //devuelve true
            !!true; //devuelve true

            //identidad o igualdad
            //===  identidad o igualda estricta
            //!== desigualdad estricta
            true === true; //true
            true === false; //false
            true !== true; //true
            true !== true //false

            //comparacion
            5 > 3 //true
            5 < 3 //false
            3 >= 3 //true
            2 <= 1 //false
            "a" < "b" //true

            //and &&
            true && true //true
            true && false //false
            false && false //false
            false && false //false

            //OR
            true || true //true
            true || false //true
            false || true //true
            false || false //false

            var port = process.env.PORT || 5000;
            //port tendra valor de procces.env.PORT si está definida
            //sino el valor será 5000

		</script>

	</body>
</html>
