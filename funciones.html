<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">

	</head>

	<body>
		
		<h1>Titulos</h1>

		<script>
			//funciones

            //function name(params) {

           function saludo(){
               document.write("hola buen dia <br>")
           }

           saludo();

           function sal_nom(nombre){
               document.write("hola " + nombre + "<br>");
           }

           sal_nom("alejo");

           function suma(num1, num2){
               var num1 = num1;
               var num2 = num2;

               return num1 + num2;
           }

           document.write(suma(4, 6));
           document.write("<br>");
           document.write(suma(4645, 60));
		</script>

	</body>
