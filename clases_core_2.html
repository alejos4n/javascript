<!DOCTYPE html>
<html>
	<head>
		<title>Actualizando conocimeintos HTML</title>
		
	</head>

	<body>
		
		<h1>Titulos</h1>

		<script>
			/*clases core son object, number, array y string, las mas utilizadas
            todas heredan de object*/

            //Object
            //coleccion de variables y funciones agrupadas de manera estructural
            //las variables en un objeto se les llama propiedades
            // y a las funciones metodos

            var libroAngular = {
                titulo: 'Desarrolo web agil',
                autor: 'carlos azaustre',
                paginas: 64,
                formatos: ["PDF", "epub", "mobi"],
                precio: 2.89,
                publicado: false
            };
            //propiedades son pares clave-valor, se sepran por comas

            //se acceden por notacion punto
            libroAngular.titulo; // nos devuelve 'desarrollo web agil'

            //noacion array
            libroAngular['paginas']; //nos devuelve 64
            
            //podemos modificar valores
            libroAngular.precio = 1.90;
            libroAngular['publicado'] = true;

            //acceder con variables
            var propiedad = "autor";
            libroAngular[propiedad];
            //esta forma no funciona con la notacion punto

            var libro2 = {
                paginas: 70,
                leer: function(){
                    console.log("he leido el libro");
                }
            };

            libro2.leer();

            //para crear un objeto
            var miobjeto = {propiedad: "valor"};
            var miobjeto = new Object({ propiedad: "valor"});

            //anidacion

            var libro = {
                titulo: "Desarrolo web agil",
                autor: {
                    nombre: "carlos azaustre",
                    nacionalidad: "espanola",
                    edad: 30,
                    contacto: {
                        email: "calos@carlos.com",
                        twitter: "@carlos"
                    }
                },
                editorial: {
                    nombre: "carlos.es books",
                    web: "http:carlos.com"
                }
            };
            //accedemos con notacion punto array o mixto
            libro.autor.nombre; // "carlos azaustre"
            libro['autor']['edad']; //30
            libro['editorial'].web; //http:carlos.com
            libro.autor['contacto'].twitter; //@carlos
		</script>

	</body>
</html>
