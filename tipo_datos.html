<!DOCTYPE html>
<html>
	<head>
		<title>Variables</title>
		<!-- <link rel="stylesheet" href="estilos.css"> -->
		<link rel="shortcut icon" type="image/x-icon" href="imagenes/favicon.ico">
	</head>

	<body>
		<!--<script src=archivo.js" type="text/javascript"></script>-->
		<!-- comentarios-->

		<h1>Variables</h1>

		<script>
			//tipo de datos en js

			//Numerico
			var edad = 30;

			//string
			var nombre = "Alejandro";
			var apellido = "Lopera";
			//caracteres de escape
			var texto = 'mi nombre es "alejandro"\n'
			var texto2 = "mi nombre es \'alejandro\'"
			document.write(nombre + " " + apellido);
			document.write(texto2);
			document.write(texto);

			//Array
			var empleados = ["German", "Gerardo", "Alexandra", "Dorany"];
			document.write(empleados[1]);

			//objeto
			var objeto = {
				color:"black",
				size: 12
			}

			//booleano
			var boleano = false;

			//indefinido
			var nom1;
			document.write(nom1);

			//null
			var numero2 = 10;
			var numero2 = null;

			//NaN - valor invalido
			var texto3 = "texto cualquiera";
			document.write(texto3 * 2);






		</script>

	</body>
</html>
