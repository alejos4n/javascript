<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Actualizando conocimeintos HTML</title>
		
	</head>

	<body>
        <button id="boton">Boton</button>
        <input type="text" id="input">

		<h1>Titulos</h1>

		<script>
        (function(){
            var saludo = function(){
                alert('saludo');
            };

            var saludo2 = function(){
                alert('saludo2');
            };


            var boton = document.getElementById('boton');
            boton.addEventListener("click", saludo);
            boton.addEventListener("click", saludo2);    
            });
        
		</script>

	</body>
</html>
